<!DOCTYPE html>    
<html>    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" href="stlye.css">    
</head>    
<body>    
    
    <h2>Login Page</h2><br>    
    <div class="login">    
    <form id="login" action="">    
        <label><b>Email    
        </b><br>
        </label>    
        <input type="email" name="email" id="email" placeholder="Email" title="Example: angela@gmail.com">    
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="password" name="Pass" minlength="8" 
                    placeholder="Password" title="must contain at least one number and uppercase letter, and must be a minimum of 8 characters"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="Pass" required>    
        <br><br>    
        <input type="submit" name="log" id="log" value="Log In Here">       
        <br><br>    
        <input type="checkbox" id="check">    
        <span>Remember me</span>    
        <br><br>    
        Forgot <a href="Register.html">Register</a>    
    </form>     
</div>    

</body>    
</html>
